<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-top: 30px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            margin-top: 10px;
        }

        select, input[type="date"], button {
            font-size: 1.1em;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            font-size: 1.5em;
            color: green;
        }

        .form-group {
            margin-bottom: 20px;
        }

    </style>
    <script>
        async function getPrediction(event) {
            event.preventDefault();

            const data = {
                airline: document.getElementById("airline").value,
                source_city: document.getElementById("source_city").value,
                departure_time: document.getElementById("departure_time").value,
                stops: document.getElementById("stops").value,
                arrival_time: document.getElementById("arrival_time").value,
                destination_city: document.getElementById("destination_city").value,
                class: document.getElementById("class").value,
                departure_date: document.getElementById("departure_date").value
            };

            const response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById("result").innerText = "Predicted Price: â‚¹" + result.prediction;
            } else {
                document.getElementById("result").innerText = "Error: " + result.error;
            }
        }
    </script>
</head>
<body>
    <h2>Flight Price Prediction</h2>
    <form onsubmit="getPrediction(event)">
        <div class="form-group">
            <label>Airline:</label>
            <select id="airline">
                <option>AirAsia</option>
                <option>Indigo</option>
                <option>GO_FIRST</option>
                <option>SpiceJet</option>
                <option>Air_India</option>
                <option>Vistara</option>
            </select>
        </div>

        <div class="form-group">
            <label>Source City:</label>
            <select id="source_city">
                <option>Delhi</option>
                <option>Hyderabad</option>
                <option>Bangalore</option>
                <option>Mumbai</option>
                <option>Kolkata</option>
                <option>Chennai</option>
            </select>
        </div>

        <div class="form-group">
            <label>Departure Time:</label>
            <select id="departure_time">
                <option>Early_Morning</option>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
                <option>Night</option>
                <option>Late_Night</option>
            </select>
        </div>

        <div class="form-group">
            <label>Stops:</label>
            <select id="stops">
                <option>zero</option>
                <option>one</option>
                <option>two_or_more</option>
            </select>
        </div>

        <div class="form-group">
            <label>Arrival Time:</label>
            <select id="arrival_time">
                <option>Early_Morning</option>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
                <option>Night</option>
                <option>Late_Night</option>
            </select>
        </div>

        <div class="form-group">
            <label>Destination City:</label>
            <select id="destination_city">
                <option>Delhi</option>
                <option>Hyderabad</option>
                <option>Mumbai</option>
                <option>Bangalore</option>
                <option>Chennai</option>
                <option>Kolkata</option>
            </select>
        </div>

        <div class="form-group">
            <label>Class:</label>
            <select id="class">
                <option>Economy</option>
                <option>Business</option>
            </select>
        </div>

        <div class="form-group">
            <label>Departure Date:</label>
            <input type="date" id="departure_date" required>
        </div>

        <button type="submit">Predict Price</button>
    </form>

    <h3 id="result"></h3>
</body>
</html>
